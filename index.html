
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upazila Primary Education MIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            body {
                background: white !important;
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #10b981;
          border-radius: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        if (event.message && (event.message.includes('import') || event.message.includes('module') || event.message.includes('useState'))) {
          console.error("Critical Runtime Error:", event.error);
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('loader')) {
            root.innerHTML = `
              <div style="padding: 30px; text-align: center; font-family: sans-serif; color: #721c24; background: #f8d7da; margin: 20px; border-radius: 12px; border: 1px solid #f5c6cb;">
                <h3 style="margin-top: 0;">অ্যাপ্লিকেশন লোড হতে সমস্যা হয়েছে</h3>
                <p style="font-size: 14px;">আপনার ব্রাউজারে রিঅ্যাক্ট মডিউলগুলো সঠিকভাবে লোড করা সম্ভব হয়নি।</p>
                <code style="display: block; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 6px; margin: 10px 0; font-size: 12px; text-align: left;">${event.message}</code>
                <button onclick="window.location.reload()" style="background: #721c24; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px;">পুনরায় চেষ্টা করুন</button>
              </div>
            `;
          }
        }
      });
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #666;">
            <div class="loader"></div>
            অপেক্ষা করুন, অ্যাপ্লিকেশনটি লোড হচ্ছে...
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
